<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 2 Numbers</title>
</head>

<body>
    <script>
        const firstNum = parseFloat(prompt("Enter a number:"));
        const secondNum = parseFloat(prompt("Enter another number:"));

        alert(`Sum of both numbers: ${firstNum + secondNum}`);
    </script>
</body>

</html>
