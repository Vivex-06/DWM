<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
</head>

<body>
    <form>
        <label>Username:</label>
        <input id="username" type="text"><br>
        <label>Email:</label>
        <input id="email" type="email"><br>
        <label>Password:</label>
        <input id="password" type="password"><br>
        <input id="submit-btn" type="submit" value="Submit">
    </form>
    <script>
        const userNameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');

        submitBtn.addEventListener('click', () => {
            const errorMessage = `Details Invalid. Please Re-enter and Try Again!`;
            const successMessage = `Validation Check Passed. Submitted Successfully!`;

            const condition_1 = userNameInput.value && emailInput.value && passwordInput.value;
            const condition_2 = passwordInput.value.length >= 8;
            const condition_3 = emailInput.value.includes('@');

            if (!(condition_1 && condition_2 && condition_3)) {
                alert(errorMessage);
                return;
            }
            alert(successMessage);
        })
    </script>
</body>

</html>
